        \       \n\n\n\n        <div class=\"mb-32 mt-9 sm:mt-16\">\n          \n<h1
        class=\"text-3xl font-bold text-navy font-display max-w-4xl\">\n  Under the
        hood\n  <span class=\"block mt-1 text-xl font-bold font-display\">for City
        of Sydney</span>\n</h1>\n\n<p class=\"mt-12 text-xl text-navy\">\n  More of
        the gory details of how information gets into PlanningAlerts. This is\n  here
        so you can see and learn how it's done but also so you are able to\n  fix
        things and see in detail what isn't working.\n</p>\n\n<p class=\"mt-12 text-xl
        text-navy\">\n  <span class=\"font-bold\">The steps to getting data into Planning
        Alerts</span>\n  <ol class=\"pt-4 pl-8 text-xl list-decimal list-outside text-navy\">\n
        \   <li class=\"pl-4\">\n      Applications are published on the\n      City
        of Sydney\n      website in a human readable, non-structured form.\n    </li>\n
        \   <li class=\"pl-4\">\n      The latest scraper code on Github is loaded
        by our scraping\n      platform <a class=\"text-fuchsia hover:text-fuchsia-darker
        focus:outline-none focus:bg-sun-yellow font-bold underline \" href=\"https://morph.io\">morph.io</a>.\n
        \   </li>\n    <li class=\"pl-4\">\n      The\n      <a class=\"text-fuchsia
        hover:text-fuchsia-darker focus:outline-none focus:bg-sun-yellow font-bold
        underline \" href=\"https://morph.io/planningalerts-scrapers/city_of_sydney\">scraper
        planningalerts-scrapers/city_of_sydney</a>\n      on our scraping platform\n
        \     <a class=\"text-fuchsia hover:text-fuchsia-darker focus:outline-none
        focus:bg-sun-yellow font-bold underline \" href=\"https://morph.io\">morph.io</a>\n
        \     collects the information daily and converts it into a machine-readable\n
        \     format.\n    </li>\n    <li class=\"pl-4\">\n      If the scraper errors
        anyone who is\n      <a class=\"text-fuchsia hover:text-fuchsia-darker focus:outline-none
        focus:bg-sun-yellow font-bold underline \" href=\"https://morph.io/planningalerts-scrapers/city_of_sydney/watchers\">watching
        the scraper</a>\n      on morph.io gets informed via a daily email alert.\n
        \   </li>\n    <li class=\"pl-4\">\n      The machine readable data is\n      <a
        class=\"text-fuchsia hover:text-fuchsia-darker focus:outline-none focus:bg-sun-yellow
        font-bold underline \" href=\"/authorities/sydney/under_the_hood#import\">validated,
        imported and geocoded</a>\n      by PlanningAlerts daily. If there are any
        validation errors on an\n      application, the application is skipped and
        the error is logged.\n      See below for the most recent logs.\n    </li>\n
        \   <li class=\"pl-4\">\n      The information is published on PlanningAlerts,
        made available via the\n      <a class=\"text-fuchsia hover:text-fuchsia-darker
        focus:outline-none focus:bg-sun-yellow font-bold underline \" href=\"/api/howto\">API</a>,
        and people are informed of new\n      applications via email alerts.\n    </li>\n
        \ </ol>\n</p>\n\n<section id=\"import\" class=\"py-12 mt-12\">\n  <h2 class=\"text-2xl
        font-bold text-navy font-display\">Most recent import logs</h2>\n\n  <pre
        class=\"py-8 mt-12 overflow-x-scroll font-mono text-xl bg-light-grey text-navy\">97
        applications found for City of Sydney, NSW with date from 2025-04-07\nTook
        1 s to import applications from City of Sydney, NSW\nAuthority City of Sydney
        is fixed but github issue is still open. So labelling.\n</pre>\n</section>\n\n<section
        class=\"py-12\">\n  <h2 class=\"text-2xl font-bold text-navy font-display\">What
        you can do next</h2>\n\n  <p class=\"mt-8 mb-4 text-xl text-navy\">\n    If
        something isn't right with the scraper or the data coming in then you could
        do one or several of the following:\n  </p>\n  <ul class=\"pl-6  text-xl list-disc
        list-outside text-navy\">\n    <li>\n      <a class=\"text-fuchsia hover:text-fuchsia-darker
        focus:outline-none focus:bg-sun-yellow font-bold underline \" href=\"https://github.com/planningalerts-scrapers/issues/issues/\">Report
        or view scraper issues</a>\n</li>\n    <li>\n      <a class=\"text-fuchsia
        hover:text-fuchsia-darker focus:outline-none focus:bg-sun-yellow font-bold
        underline \" href=\"https://github.com/planningalerts-scrapers/city_of_sydney\">Fork
        the scraper on Github</a>\n      and try to fix it\n</li>\n    <li>\n      If
        it's an issue with the council website, then contact\n      City of Sydney\n</li>\n
        \   <li>\n      Contact us for help\n</li>\n</ul>\n  <p class=\"mt-8 mb-4
        text-xl text-navy\">\n    If everything is working fine right now but you
        want to help if something goes wrong:\n  </p>\n  <ul class=\"pl-6  text-xl
        list-disc list-outside text-navy\">\n    <li>\n      <a class=\"text-fuchsia
        hover:text-fuchsia-darker focus:outline-none focus:bg-sun-yellow font-bold
        underline \" href=\"https://morph.io/planningalerts-scrapers/city_of_sydney\">Watch
        the scraper</a>\n      on morph.io, so you will get an email if it errors.
        Press the \"Watch\" button in the top right while you're logged in to morph.io.\n</li>\n
        \   <li>\n      <a class=\"text-fuchsia hover:text-fuchsia-darker focus:outline-none
        focus:bg-sun-yellow font-bold underline \" href=\"https://github.com/planningalerts-scrapers/issues/issues/\">View
        any scraper issues</a>.\n      Help fix them or comment on them if they are
        out of date\n</li>\n</ul>\n</section>\n\n        </div>\n\n</div>\n    </main>\n
